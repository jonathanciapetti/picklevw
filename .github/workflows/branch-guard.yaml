name: Enforce PR Source Branch

on:
  pull_request:
    branches:
      - main
      - dev

permissions:
  pull-requests: read

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce branch and actor rules
        run: |
          echo "PR target branch: ${{ github.base_ref }}"
          echo "PR source branch: ${{ github.head_ref }}"
          echo "PR author: ${{ github.event.pull_request.user.login }}"

          AUTHOR="${{ github.event.pull_request.user.login }}"
          BASE="${{ github.base_ref }}"
          HEAD="${{ github.head_ref }}"

          if [ "$BASE" = "main" ]; then
            # Allow Dependabot to merge directly into main
            if [ "$AUTHOR" = "dependabot[bot]" ]; then
              echo "Dependabot PR to main allowed."
              exit 0
            fi

            # Everyone else must come from dev
            if [ "$HEAD" != "dev" ]; then
              echo "❌ Only Dependabot can merge directly into 'main'."
              echo "❌ Human PRs to 'main' must come from 'dev'."
              exit 1
            fi
          fi

          if [ "$BASE" = "dev" ]; then
            if [[ ! "$HEAD" =~ ^[0-9]+\.x\.x$ ]]; then
              echo "❌ Pull requests to 'dev' must come from branches matching '<n>.x.x'."
              exit 1
            fi
          fi

          echo "✅ Branch rules satisfied."
